<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Carla Portal ⌚️</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date">Augustus 21ht 2023</div>
          </div>
          <div class="time">1:48:15 <small>PM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">Augustus 21ht 2023</div>
          </div>
          <div class="time">1:48:15 <small>PM</small></div>
        </div>
        <div class="city" id="buenos-aires">
          <div>
            <h2>Buenos Aires 🇦🇷</h2>
            <div class="date">Augustus 21ht 2023</div>
          </div>
          <div class="time">1:48:15 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded with ❤️ by <strong>Carla Portal</strong> |
      <a
        href="https://github.com/CarlaEPortal/world-clock-Carla-Portal"
        target="_blank"
        rel="noopener noreferrer"
        >Open source on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
